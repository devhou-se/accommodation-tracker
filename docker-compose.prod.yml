version: '3.8'

services:
  gassho-tracker:
    build: .
    container_name: gassho-tracker-prod
    restart: always
    environment:
      - CONFIG_PATH=/app/config.json
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - MAILGUN_DOMAIN=${MAILGUN_DOMAIN}
      - NOTIFICATION_EMAIL=${NOTIFICATION_EMAIL}
      - LOG_LEVEL=INFO
    volumes:
      - ./config.json:/app/config.json:ro
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"